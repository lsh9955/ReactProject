<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <style>
      #postTitle {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: sandybrown;
        margin: 10px 10px 10px 10px;
        text-align: center;
        font-size: 20px;
      }
    </style>
    <div id="root"></div>
    <script type="text/babel">
      const postList = ["테크", "식품", "음악", "방송", "패션"];
      const ads = ["은하수와 사과 합병!", "3초 집밥 키트", "모 걸그룹 디스전...", "유한도전 다시 시작?", "올 겨울은 드레스 패딩 유행 예상"];
      const mouseTime = {};
      let inTime = 0;

      class Post extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            title: props.thisTitle,
            index: props.thisIndex,
            userClicked: 0,
            onMouseTime: 0,
          };
        }

        onClick = (e) => {
          //괄호 표시해야함 ({userClicked: before.userClicked + 1,})
          this.setState((before, now) => ({
            userClicked: before.userClicked + 1,
          }));
        };

        onMouseOver = (e) => {
          inTime = new Date();
        };
        onMouseOut = (e) => {
          let nowTime = new Date();

          this.setState((before, after) => ({
            onMouseTime: before.onMouseTime + (nowTime.getMinutes() - inTime.getMinutes()) * 60 + nowTime.getSeconds() - inTime.getSeconds(),
          }));

          mouseTime[`${this.state.title}`] = this.state.onMouseTime;
        };

        render() {
          return (
            <React.Fragment>
              <span onMouseOver={this.onMouseOver} onMouseOut={this.onMouseOut} onClick={this.onClick} id="postTitle">
                {this.state.title}
              </span>
            </React.Fragment>
          );
        }
      }
    </script>
    <div id="analysis"></div>
    <script type="text/babel">
      class Analysis extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            name: props.thisName,
            timeInfo: 0,
            appear: false,
          };
        }
        componentDidMount() {
          this.interval = setInterval(() => this.setState((state) => ({ timeInfo: !mouseTime[`${state.name}`] ? 0 : mouseTime[`${state.name}`] })), 1000);
        }

        render() {
          return (
            <React.Fragment>
              <div>
                {this.state.name} : {this.state.timeInfo}
              </div>
            </React.Fragment>
          );
        }
      }
    </script>

    <script type="text/babel">
      ReactDOM.render(
        postList.map((v, i) => {
          return <Post thisTitle={v} thisIndex={i} key={i} />;
        }),
        document.querySelector("#root")
      );
    </script>

    <script type="text/babel">
      ReactDOM.render(
        <React.Fragment>
          <div>사용자 선호도 분석</div>
          {postList.map((v, i) => (
            <Analysis thisName={v} key={i} />
          ))}
        </React.Fragment>,
        document.querySelector("#analysis")
      );
    </script>
  </body>
</html>
